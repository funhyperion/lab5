<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Jokey</title>
</head>
<body>
<h2>Add New Jokey</h2>
<form action="#" th:action="@{/saveJokey}" th:object="${jokey}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/jokeys">Back</a>
</body>
</html>
